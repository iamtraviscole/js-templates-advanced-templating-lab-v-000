<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        <h2>Recipe Name:</h2>
        <input type="text" name="recipeName" value="{{recipeName}}"><br>
        <h2>Description:</h2>
        <input type="text" name="recipeDescription" value="{{recipeDescription}}"><br>
        <h2>Ingredients:</h2>
        {{#each ingredients}}
          <input name="recipeIngredients" type="text" value="{{this}}"><br>
        {{else}}
          <input type="text" name="recipeIngredients"><br>
          <input type="text" name="recipeIngredients"><br>
          <input type="text" name="recipeIngredients"><br>
          <input type="text" name="recipeIngredients"><br>
          <input type="text" name="recipeIngredients"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h1>{{recipeName}}</h1>
      {{> recipesDetailsPartial }}
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{recipeDescription}}</p>
      <ul>
        {{#each recipeIngredients}}
          {{displayIngredient}}
        {{/each}}
      </ul>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
